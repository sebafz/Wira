version: 2
updates:
  # .NET dependencies
  - package-ecosystem: "nuget"
    directory: "/backend/Wira.Api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "sebafz"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Test dependencies
  - package-ecosystem: "nuget"
    directory: "/backend/Wira.Api.Tests"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:15"
    open-pull-requests-limit: 3
    reviewers:
      - "sebafz"
    labels:
      - "dependencies"
      - "tests"
    commit-message:
      prefix: "chore(test-deps):"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend/Wira"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "sebafz"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(frontend-deps):"
    ignore:
      # Ignore major version updates for React (require manual review)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    reviewers:
      - "sebafz"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions):"
