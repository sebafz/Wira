name: Wira CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Permite ejecuci√≥n manual

env:
  DOTNET_VERSION: "9.0.x"
  NODE_VERSION: "18.x"
  BACKEND_PATH: "./backend/Wira.Api"
  TESTS_PATH: "./backend/Wira.Api.Tests"
  FRONTEND_PATH: "./frontend/Wira"

jobs:
  # ================================
  # JOB 1: BACKEND BUILD & TEST
  # ================================
  backend-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          dotnet restore ${{ env.BACKEND_PATH }}
          dotnet restore ${{ env.TESTS_PATH }}

      - name: Build Backend
        run: dotnet build ${{ env.BACKEND_PATH }} --no-restore --configuration Release

      - name: Build Tests
        run: dotnet build ${{ env.TESTS_PATH }} --no-restore --configuration Release

      - name: Run Unit Tests
        run: |
          dotnet test ${{ env.TESTS_PATH }} \
            --no-build \
            --configuration Release \
            --filter "!Integration" \
            --logger trx \
            --results-directory ./test-results \
            --collect:"XPlat Code Coverage"

      - name: Run Integration Tests
        run: |
          dotnet test ${{ env.TESTS_PATH }} \
            --no-build \
            --configuration Release \
            --filter "AuthIntegrationTests|SimpleAuthIntegrationTests" \
            --logger trx \
            --results-directory ./test-results-integration

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: "Backend Test Results"
          path: "./test-results/*.trx,./test-results-integration/*.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: Code Coverage Report
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./test-results/*/coverage.cobertura.xml
          flags: backend
          name: backend-coverage

  # ================================
  # JOB 2: FRONTEND BUILD & TEST
  # ================================
  frontend-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm ci

      - name: Lint code
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run lint

      - name: Build Frontend
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run build

      - name: Run Frontend Tests
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run test:ci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.FRONTEND_PATH }}/dist
          retention-days: 7

  # ================================
  # JOB 3: NOTIFICATION
  # ================================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always()

    steps:
      - name: Success Notification
        if: ${{ needs.backend-test.result == 'success' && needs.frontend-test.result == 'success' }}
        run: |
          echo "Pipeline completed successfully!"
          echo "- Backend tests: ${{ needs.backend-test.result }}"
          echo "- Frontend tests: ${{ needs.frontend-test.result }}"
          echo "- Security analysis: ${{ needs.security-analysis.result }}"

      - name: Failure Notification
        if: ${{ needs.backend-test.result == 'failure' || needs.frontend-test.result == 'failure' }}
        run: |
          echo "Pipeline failed!"
          echo "- Backend tests: ${{ needs.backend-test.result }}"
          echo "- Frontend tests: ${{ needs.frontend-test.result }}"
          echo "- Security analysis: ${{ needs.security-analysis.result }}"
          exit 1
