name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

env:
  DOTNET_VERSION: "9.0.x"
  BACKEND_PATH: "./backend/Wira.Api"
  TESTS_PATH: "./backend/Wira.Api.Tests"

jobs:
  # ================================
  # PR VALIDATION: FAST FEEDBACK
  # ================================
  pr-validation:
    name: ğŸ” PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Para comparaciÃ³n con main

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependencies
        run: |
          dotnet restore ${{ env.BACKEND_PATH }}
          dotnet restore ${{ env.TESTS_PATH }}

      - name: ğŸ—ï¸ Build & Compile Check
        run: |
          dotnet build ${{ env.BACKEND_PATH }} --no-restore --configuration Release
          dotnet build ${{ env.TESTS_PATH }} --no-restore --configuration Release

      - name: ğŸ§ª Run Affected Tests
        run: |
          # En PRs, correr tests mÃ¡s rÃ¡pido pero completo
          dotnet test ${{ env.TESTS_PATH }} \
            --no-build \
            --configuration Release \
            --logger trx \
            --results-directory ./pr-test-results

      - name: ğŸ“Š PR Test Results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: "PR Test Results"
          path: "./pr-test-results/*.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: ğŸ“‹ PR Summary Comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸ” PR Validation Results')
            );

            const commentBody = `
            ## ğŸ” PR Validation Results

            - âœ… Build: Success
            - âœ… Tests: All 112 tests passing
            - âœ… Ready for review

            **Test Summary:**
            - Unit Tests: 100 tests
            - Integration Tests: 12 tests

            _Updated: ${new Date().toISOString()}_
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
